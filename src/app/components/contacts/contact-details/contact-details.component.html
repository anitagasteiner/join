<div class="bg-container">

    <div class="contact-details-container">

        <ng-container *ngIf="displayedContact$ | async as displayedContact">

            <div class="contact-head-container">

                <img src="/img/arrow-left-line.svg" (click)="contactsService.hideContactDetails()">

                <div class="contact-icon" [ngClass]="displayedContact.color">{{ displayedContact.name | initials }}</div> <!-- NOTE - ngClass: SCSS-Klasse basierend auf dem color-Attribut des displayedContact -->

                <div class="contact-head-right">

                    <div>{{displayedContact.name}}</div>

                    <div class="contact-edit-delete">
                        <div (click)="contactsService.showEditContactForm(displayedContact)">Edit</div>
                        <div (click)="openConfirmationDeleteContact(displayedContact)">Delete</div>
                    </div>

                </div>

            </div>

            <div class="contact-info-container">

                <h2>Contact Information</h2>

                <div class="contact-mail-container">
                    <h3>Email</h3>
                    <div class="contact-mail">{{ displayedContact.email }}</div>
                </div>

                <div class="contact-phone-container">
                    <h3>Phone</h3>
                    <div>{{ displayedContact.phone }}</div>
                </div>            

            </div>

        </ng-container>

    </div>

</div>
