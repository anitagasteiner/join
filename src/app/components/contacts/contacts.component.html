<div class="main-container">

    <div class="notifications-container">
        <app-notifications></app-notifications>
        <app-confirmations></app-confirmations>
    </div>

    <div class="contacts-container">

        <div class="btn-container">

            <button class="btn btn-img btn-submit" (click)="showAddContactForm()"></button>
            <button class="btn btn-txt-img btn-submit" (click)="showAddContactForm()">Add new contact</button>

        </div>    

        <div class="contact-list-container">

            @for (contact of contacts$ | async; track contact.id; let index = $index) { 
                <app-contact [contact]="contact" (click)="showContactDetails(contact)"></app-contact>
            }
            <!-- Mit track contact.id sage ich Angular, dass es id als eindeutigen Identifikator verwenden soll (fÃ¼r Change Detection). -->

        </div>
 
    </div>

    <div class="contact-details-container" [ngClass]="{'d-none': !contactsService.contactDetailsOpened}">

        <app-contact-details></app-contact-details>        

    </div>
    
    @if (contactsService.addContactFormOpened || contactsService.editContactFormOpened) {

        <div class="bg-light">

            <app-add-edit-contact></app-add-edit-contact>

        </div>

    }
 
    <!-- <div class="bg-light" [@slideIn] [ngClass]="{'d-none': !contactsService.addContactFormOpened && !contactsService.editContactFormOpened}">

        <app-add-edit-contact></app-add-edit-contact>

    </div> -->

</div>
